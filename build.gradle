plugins {
    id 'java'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'


sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
//compileTestJava = "UTF-8"  // не работает


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'

}

test {
    useJUnit()
}